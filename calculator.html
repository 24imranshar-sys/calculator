<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Calculator</title>
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #9face6);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 320px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .display {
      background-color: #f0f0f0;
      border-radius: 10px;
      padding: 15px;
      font-size: 2em;
      text-align: right;
      margin-bottom: 20px;
      color: #333;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .btn-operator {
      background-color: #ff6f61;
    }

    .btn-number {
      background-color: #4caf50;
    }

    .btn-clear {
      background-color: #f44336;
    }

    .btn-equal {
      background-color: #2196f3;
      grid-column: span 2;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
    <img src="C:\Users\Muhammad Imran\Desktop\developer/IMG20230628133603" alt="Developer Image">
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn-clear" onclick="clearDisplay()">C</button>
      <button class="btn-operator" onclick="appendOperator('/')">÷</button>
      <button class="btn-operator" onclick="appendOperator('*')">×</button>
      <button class="btn-operator" onclick="appendOperator('-')">−</button>

      <button class="btn-number" onclick="appendNumber('7')">7</button>
      <button class="btn-number" onclick="appendNumber('8')">8</button>
      <button class="btn-number" onclick="appendNumber('9')">9</button>
      <button class="btn-operator" onclick="appendOperator('+')">+</button>

      <button class="btn-number" onclick="appendNumber('4')">4</button>
      <button class="btn-number" onclick="appendNumber('5')">5</button>
      <button class="btn-number" onclick="appendNumber('6')">6</button>
      <button class="btn-number" onclick="appendNumber('1')">1</button>
      <button class="btn-number" onclick="appendNumber('2')">2</button>
      <button class="btn-number" onclick="appendNumber('3')">3</button>
      <button class="btn-number" onclick="appendNumber('0')">0</button>
      <button class="btn-number" onclick="appendNumber('.')">.</button>
      <button class="btn-equal" onclick="calculate()">=</button>
    </div>
    <div class="footer">Designed by Engineer M Imran Developer</div>
  </div>

  <script>
    let display = document.getElementById('display');

    function appendNumber(num) {
      if (display.innerText === '0') {
        display.innerText = num;
      } else {
        display.innerText += num;
      }
    }

    function appendOperator(op) {
      let lastChar = display.innerText.slice(-1);
      if ('+-*/'.includes(lastChar)) {
        display.innerText = display.innerText.slice(0, -1) + op;
      } else {
        display.innerText += op;
      }
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch {
        display.innerText = 'Error';
      }
    }
  </script>
</body>
</html>
